<body>

    <header>
        <nav class="navbar navbar-expand-sm navbar-dark bg-primary fixed-top">

            <div class="container"> 


                <a class="navbar-brand" href="index.html">
                    <img src="images/pie.png" width="30" height="30" class="d-inline-block align-top">
                    Bethany's Pie Shop
                </a>


                <div class="collapse navbar-collapse" id="navbarCollapse">

                    <ul class="nav navbar-nav mr-auto">

                        <li class="nav-item active">
                                <a class="nav-link" href="index.html">Home</a>
                        </li>

                        <li class="nav-item ">
                            <a class="nav-link" href="allpies.html">Pies</a>

                            <a class="nav-link" href="order.html">Order</a>
                    </li>

                    </ul>
                    

                </div>
            </div>    

        </nav>
    </header>

    <main role="main">

        <div class="jumbotron jumbotron-other container-fluid">
            <div class="container">
                <h1 class="display-3 text-white"> Ready to order? So are we! </h1>
            </div>
        </div>

        <div class="container">
            <div class="p-2 pt-md-4 pb-md-4 mx-auto text-center">
                <h1 class="display-4">Your details</h1>
            </div>

            <div class="row">

                <div class="col-md-8 offset-2">
                    <h4 class="mb-3">Your address</h4>
                    <form action="order.hmtl" method="GET">
                         <div class="row">
                             <div class="col-md-6 mb-3 form-group">
                                <label for="firstName">First Name</label>
                                <input type="text" class="form-control" id="firstName" placeholder="Your first name">
                             </div>

                             <div class="col-md-6 mb-3 form-group">
                                <label for="lastName">Last Name</label>
                                <input type="text" class="form-control" id="lastName" placeholder="Your last name">
                             </div>
                         </div>  
                         
                         <div class="mb-3 form-group">
                             <label for="mail">Email</label>
                             <div class="input-group">
                                    <div class="input-group-prepend">
                                            <span class="input-group-text">@</span>
                                    </div>
                                    <input type="text" class="form-control" id="email" placeholder="Email">
                             </div>

                         </div>

                    </form>

                </div>

            </div>
        </div>

    </main>
